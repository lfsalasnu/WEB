<!DOCTYPE html>
<html lang="es" xmlns="www.thymeleaf.org">

<head>
    <title>Peliculas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>


    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="index">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="nuevo">Nuevo</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="login">Login</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <h1 class="text-center">Peliculas</h1>


    <!-- con bootstrap crear un table que va a contener la tabla de
    mysql -->

    <table class="table container table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">País</th>
                <th scope="col">Año</th>
                <th scope="col">Recaudo</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="peliculas:${lista_peliculas}">
                <td th:text="${peliculas.id}"></td>
                <td th:text="${peliculas.nombre}"></td>
                <td th:text="${peliculas.pais}"></td>
                <td th:text="${peliculas.an}"></td>
                <td th:text="${peliculas.recaudo}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/'+${peliculas.id}}">Editar</a>
                    &nbsp;
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        th:data-bs-target="'#dialogo'+${peliculas.id}" >
                        Eliminar
                    </button>
                    <!-- <a class="btn btn-danger" th:href="@{'/eliminar/'+${peliculas.id}}">Borrar</a> -->
                    <!-- Modal -->
                    <div class="modal fade" th:id="'dialogo'+${peliculas.id}" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Eliminar</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Desea eliminar la pelicula?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                        <a th:href="@{'/eliminar/'+${peliculas.id}}" class="btn btn-danger">Eliminar</a>
                                    
                                        <!-- th:href="@{'/eliminar/'+${peliculas.id}}" <button type="button" class="btn btn-primary" -->
                                        <!-- th:action="@{'/eliminar/'+${peliculas.id}}">Eliminar</button> -->
                                        
                                </div>
                            </div>
                        </div>
                    </div>
                </td>

            </tr>




        </tbody>
    </table>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
