<!DOCTYPE html>
<html lang="es" xmlns="www.thymeleaf.org">

<head>
  <title>Peliculas</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="index">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="nuevo">Nuevo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="login">Login</a>
          </li>


        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <h1 class="text-center">Peliculas</h1>

  <!-- Con bootstrap crear una tabla para cargar los datos de MySQL -->
  <table class="table container table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Pais</th>
        <th scope="col">AÃ±o</th>
        <th scope="col">Recaudo</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="Peliculas:${lista_peliculas}">
        <td th:text="${Peliculas.id}"></td>
        <td th:text="${Peliculas.Nombre}"></td>
        <td th:text="${Peliculas.pais}"></td>
        <td th:text="${Peliculas.an}"></td>
        <td th:text="${Peliculas.recaudo}"></td>
        <th>
          <a class="btn btn-primary" th:href="@{'pelicula/'+${Peliculas.id}}">Editar</a>
          &nbsp;
          <!-- <a class="btn btn-danger" th:href="@{'/eliminar/'+${Peliculas.id}}">Eliminar</a> -->
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Eliminar
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Desea eliminar el registro?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <a type="button" class="btn btn-danger" th:href="@{'/eliminar/'+${Peliculas.id}}">Eliminar</a>
                </div>
              </div>
            </div>
          </div>
        </th>
      </tr>

    </tbody>
  </table>

  <!-- <button th:action="@{/guardar}" th:object="${modelo}" method="post"></button> -->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</body>

</html>
