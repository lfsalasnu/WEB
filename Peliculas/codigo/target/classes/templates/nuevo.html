<!DOCTYPE html>
<html lang="es" xmlns="www.thymeleaf.org">

<head>
  <title>Peliculas</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="index">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="nuevo">Nuevo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="login">Login</a>
          </li>


        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  


  <!-- con bootstrap crear un formulario con campos para ingresar un 
    nuevo campo en la tabla sql -->

  <div class="container">
    <div class="row">
      <div class="card container justify-content-center col-md-6 col-lg-6 col-sm-6">
        <h1 class="text-center">Peliculas</h1>
        <div class="card-body">
          <form th:action="@{/guardar}" th:object="${peliculas}" method="post">
            <div class="form-group">
              <label>Nombre</label>
              <input class="form-control" type="text" name="Nombre" field="*{Nombre}" placeholder="Nombre de la pelicula" required>
            </div>
            <div class="form-group">
              <label>País</label>
              <input class="form-control" type="text" name="pais" field="*{pais}" placeholder="País de origen" required>
            </div>
            <div class="form-group">
              <label>Año</label>
              <input class="form-control" type="number" name="an" field="*{an}" placeholder="Año de lanzamiento" required>
            </div>
            <div class="form-group">
              <label>Recaudo</label>
              <input class="form-control" type="number" name="recaudo" field="*{recaudo}" placeholder="Recaudo de la pelicula (en mill de USD)" required>
            </div>
            <div class="form-group">
              <label>Id</label>
              <input class="form-control" type="number" name="id" field="*{id}" placeholder="Id de la pelicula" required>
            </div>

            <br>
            <div class="box-footer">
              <button class="btn btn-success">Guardar</button>
            </div>
          </form>


        </div>

      </div>

    </div>
  </div>

  <!-- <button th:action="@{/guardar}" th:object="${modelo}" method="post"></button> -->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</body>

</html>
